<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/components/login.css">
    <link rel="shortcut icon" href="../imagenes/logoo.webp" type="image/x-icon">
    <title>Inventario Farmacia</title>
</head>

<body>
    <div class="contenedor-pagina">

        <section class="section-login">

            <div class="container-login">
                <div class="contenido-login">
                    <div class="container-login-elementos">
                        <div class="imagen-login">
                            <img src="../imagenes/logoo.webp" alt="logo farmacia">
                        </div>
                       <div>
                        <div class="login-titulo">
                            <h2>Inicio de sesión</h2>
                        </div>
                        <div class="login-contenido">
                            <label for="">Usuario: </label>
                            <input type="text", placeholder="Usuario" id="usuario">
                            <label for="">Contraseña: </label>
                            <input type="password", placeholder="Contraseña" id="contrasena">
                        </div>
                        <div class="login-botones">
                            <a id="btnIngresar"><button type="submit">Ingresar <i class="fa-solid fa-arrow-right-from-bracket"></i></button></a>
                        </div>
                    </div>
                    </div>
                </div>  
            </div>

        </section>

    </div>

    <script src="../js/login/login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/9092cd4d7f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>

</html>
